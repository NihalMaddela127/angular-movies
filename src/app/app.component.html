<div>
    <input type="button" class="btn btn-primary" value="Add New Movie" [routerLink]="['/addmovie']" />
    </div>
    <div class="container" style="position:relative; top:75px;">
      <div class="col-md-10">
        <div class="panel panel-primary">
          <div class="panel-heading">                
            <h2 class="panel-title">Movies</h2>  
          </div>
          <table *ngIf='movies' class="table table-hover">    
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Release Date</th>
                <th>Rating</th>
                <th>Language</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let movie of movies">
                <td *ngIf='movie.id'><a [routerLink]="['/details',movie.id]" >{{movie.id}}</a></td>
                <td *ngIf='movie.name'>{{movie.name}}</td>
                <td *ngIf='movie.releaseDate'>{{movie.releaseDate}}</td>
                <td *ngIf='movie.rating'>{{movie.rating}}</td>
                <td *ngIf='movie.language'>{{movie.language}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    <router-outlet></router-outlet>
