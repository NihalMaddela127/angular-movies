<div class="jumbotron">
  <div class="container well">
    <form #addData="ngForm">
    <h2>Add New Movie</h2>
    <h4>
      <label class="col-md-8">
        Name:</label>
      <input type="text" class="form-control" [(ngModel)]="id" name="id" placeholder="enter movie id">
      <br>
      <label class="col-md-8">
        Name:
      </label>
      <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="enter movie name">
      <br>
      <label class="col-md-8">
        ReleaseDate:</label>
      <input type="text" class="form-control" [(ngModel)]="releaseDate" name="releaseDate" placeholder="enter movie release date">
      <br>
      <label class="col-md-8">
        Rating:</label>
      <input type="text" class="form-control" [(ngModel)]="rating" name="rating" placeholder="enter movie rating">
      <br>
      <label class="col-md-8">
        Language:</label>
      <input type="text" class="form-control" [(ngModel)]="language" name="language" placeholder="enter language">
      <br>
    </h4>
    <button type="submit" class="btn btn-success" (click)="addMovie(addData.value)">Add Movie</button>
    </form>
  </div>
</div>
